default:
    suites:
        account:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                  #- AppBunddle\Behat\DefaultContext
            filters:
                tags: "@login"

    extensions:
        Behat\MinkExtension:
            sessions:
                default:
                    symfony2: ~
        Behat\Symfony2Extension:
            kernel:
                class: AppKernel
                path: app/AppKernel.php
